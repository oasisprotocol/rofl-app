name: AI Telegram Chatbot
description: Confidential chatbot running inside a TEE. No prompts leave the secure enclave. Define your bot's behavior with system prompt.
image: https://rofl.app/templates/tgbot.png
version: 0.1.0
repository: https://github.com/oasisprotocol/demo-rofl-tgbot
author: Oasis Protocol Foundation <info@oasisprotocol.org>
license: Apache-2.0
tags:
  - ChatBot
  - LLM
  - Telegram
  - ollama

tee: tdx
kind: container
resources:
  memory: 4096
  cpus: 2
  storage:
    kind: disk-persistent
    size: 10000
artifacts:
  firmware: https://github.com/oasisprotocol/oasis-boot/releases/download/v0.6.2/ovmf.tdx.fd#db47100a7d6a0c1f6983be224137c3f8d7cb09b63bb1c7a5ee7829d8e994a42f
  kernel: https://github.com/oasisprotocol/oasis-boot/releases/download/v0.6.2/stage1.bin#e5d4d654ca1fa2c388bf64b23fc6e67815893fc7cb8b7cfee253d87963f54973
  stage2: https://github.com/oasisprotocol/oasis-boot/releases/download/v0.6.2/stage2-podman.tar.bz2#b2ea2a0ca769b6b2d64e3f0c577ee9c08f0bb81a6e33ed5b15b2a7e50ef9a09f
  container:
    runtime: https://github.com/oasisprotocol/oasis-sdk/releases/download/rofl-containers%2Fv0.8.5/rofl-containers#b63e85b33d37f1c762aef85125617d87d79763c3fe3f30815301f0f9fe57179d
    compose: compose.yaml
secrets:
  - name: OLLAMA_MODEL
    title: "Model name"
    description: "Select the LLM running inside your TEE bot"
    type: select
    required: true
    options:
      - "gemma3:1b": "Gemma 3 1B"
      - "deepseek-r1:1.5b": "Deepseek 1.5B"
  - name: TOKEN
    title: "Telegram API token"
    description: "Request your Telegram bot API token by sending `/newbot` command to the @BotFather account"
    type: text
    placeholder: "1234567890:ABCDEFGH..."
    required: true
    maxlength: 50
  - name: OLLAMA_SYSTEM_PROMPT
    title: "LLM system prompt"
    description: "Instructions for personalizing your bot"
    type: textarea
    required: false
    maxlength: 1000
