name: Hyperliquid Copy Trader
description: Confidential copy trading agent built for Hyperliquid. Automatically mirrors trades from a specified trader.
image: https://rofl.app/templates/hl-rofl-trader.png
version: 1.5.7
repository: https://github.com/oasisprotocol/template-rofl-hl-copy-trader
author: Oasis Protocol Foundation <info@oasisprotocol.org>
license: Apache-2.0
tags:
  - DeFi
  - Trading
  - Hyperliquid
  - CopyTrading

tee: tdx
kind: container
resources:
  memory: 2048
  cpus: 1
  storage:
    kind: disk-persistent
    size: 1000
artifacts:
  firmware: https://github.com/oasisprotocol/oasis-boot/releases/download/v0.6.2/ovmf.tdx.fd#db47100a7d6a0c1f6983be224137c3f8d7cb09b63bb1c7a5ee7829d8e994a42f
  kernel: https://github.com/oasisprotocol/oasis-boot/releases/download/v0.6.2/stage1.bin#e5d4d654ca1fa2c388bf64b23fc6e67815893fc7cb8b7cfee253d87963f54973
  stage2: https://github.com/oasisprotocol/oasis-boot/releases/download/v0.6.2/stage2-podman.tar.bz2#b2ea2a0ca769b6b2d64e3f0c577ee9c08f0bb81a6e33ed5b15b2a7e50ef9a09f
  container:
    runtime: https://github.com/oasisprotocol/oasis-sdk/releases/download/rofl-containers%2Fv0.8.2/rofl-containers#e9589c9cb68aee146a61ceefcce749ef5a391258dd26dc3037027733d883839f
    compose: compose.yaml
secrets:
  - name: COPY_TRADE_ADDRESS
    title: "Trader Address to Copy"
    description: "The Hyperliquid address of the trader you want to copy."
    type: text
    required: true
    placeholder: "0x..."
  - name: WITHDRAW_FUNDS_TO
    title: "Withdrawal Address (Optional)"
    description: "If set, all funds will be withdrawn to this address upon startup."
    type: text
    required: true
    placeholder: "0x..."
  - name: WITHDRAW
    title: "Withdraw Funds"
    description: "If set to true, all funds will be withdrawn to the WITHDRAW_FUNDS_TO address upon startup."
    type: boolean
    required: false
    placeholder: "false"
